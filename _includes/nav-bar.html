{%- assign nav_size = site.data.nav.main | size -%}

{% if nav_size > 0 %}
<nav class="site-nav">
  <input type="checkbox" id="nav-trigger" class="nav-trigger hidden" />
  <label for="nav-trigger" class="block lg:hidden">
    <span class="menu-icon relative w-9 h-[26px] leading-[0] pt-2.5 text-center">
      {% include svg/menu-icon-minima.svg %}
    </span>
  </label>
  
  <div class="trigger hidden lg:block">
    <div class="nav-links">
      {% for item in site.data.nav.main %}
      <a class="page-link inline-block py-1 px-2.5 text-current" href="{{ item.link }}">{{ item.label }}</a>
      {% endfor %}
    </div>
  </div>
</nav>
{% endif %}
